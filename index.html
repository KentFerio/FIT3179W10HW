<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Population & Immigration Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap; /* makes responsive */
    }
    .chart {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Population & Immigration Trends (2024)</h1>
  <div class="container">
    <div id="populationChart" class="chart"></div>
    <div id="immigrantChart" class="chart"></div>
  </div>

  <script>
    vegaEmbed('#populationChart', 'population.json', {actions: false}).catch(console.error);
    vegaEmbed('#immigrantChart', 'immigrant.json', {actions: false}).catch(console.error);
  </script>
</body>
</html>
