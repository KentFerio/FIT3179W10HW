<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 10 Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Population & Immigration Trends</h1>
  <div class="container">
    <div id="populationChart"></div>
    <div id="immigrantChart"></div>
  </div>

  <script>
    vegaEmbed('#populationChart', 'population.json', {actions: false});
    vegaEmbed('#immigrantChart', 'immigrant.json', {actions: false});
  </script>
</body>
</html>
